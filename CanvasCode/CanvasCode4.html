<!DOCTYPE html>
<html>
<body>

<h1>Using createLinearGradient()</h1>
<canvas id="myCanvas1" width="200" height="100"
style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>


<h1>Using createRadialGradient():</h1>
<canvas id="myCanvas2" width="200" height="100"
style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<!--Using createRadialGradient() script-->
<script>
var c = document.getElementById("myCanvas2");
var ctx = c.getContext("2d");

// Create gradient
var grd = ctx.createRadialGradient(75,50,5,90,60,100);
grd.addColorStop(0,"red");
grd.addColorStop(1,"white");

// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(10,10,150,80);
</script>


<!--Using createLinearGradient() script -->
<script>
var c = document.getElementById("myCanvas1");
var ctx = c.getContext("2d");

// Create gradient
var grd = ctx.createLinearGradient(0,0,200,0);
grd.addColorStop(0,"red");
grd.addColorStop(1,"white");

// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(10,10,150,80);
</script>

</body>
</html>
